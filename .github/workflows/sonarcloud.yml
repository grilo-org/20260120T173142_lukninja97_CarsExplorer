
name: Grilo SC Analysis for Java (Maven/Gradle)

on:
  push:
    branches: [ "master", "main" ]
  workflow_dispatch: {}

jobs:
  sonar-analysis:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # DETECÇÃO INTELIGENTE
      - name: Detect Project Type and Java Version
        id: project_info
        run: |
          # 1. Procura Maven
          POM_PATH=$(find . -maxdepth 3 -name "pom.xml" -not -path "*/target/*" | head -n 1)
          
          # 2. Procura Gradle
          GRADLE_PATH=$(find . -maxdepth 3 -name "gradlew" -o -name "build.gradle" -o -name "build.gradle.kts" | head -n 1)

          if [ -n "$POM_PATH" ]; then
            echo "Build System: Maven detected at $POM_PATH"
            echo "build_system=maven" >> $GITHUB_OUTPUT
            echo "build_file=$POM_PATH" >> $GITHUB_OUTPUT
            JAVA_VERSION=$(mvn -q -Dexec.executable=echo -Dexec.args='${maven.compiler.release}' --non-recursive exec:exec -f "$POM_PATH" | grep -o '^[0-9][0-9]*' || echo '17')
          
          elif [ -n "$GRADLE_PATH" ]; then
            echo "Build System: Gradle detected at $GRADLE_PATH"
            echo "build_system=gradle" >> $GITHUB_OUTPUT
            if [[ "$GRADLE_PATH" == *"gradlew"* ]]; then
               DIR=$(dirname "$GRADLE_PATH")
               echo "gradle_wrapper_dir=$DIR" >> $GITHUB_OUTPUT
            fi
            JAVA_VERSION='17'
          else
             echo "::warning::Nenhum build system detectado."
             echo "build_system=unknown" >> $GITHUB_OUTPUT
             JAVA_VERSION='17'
          fi
          
          echo "Java Version Selected: $JAVA_VERSION"
          echo "java_version=$JAVA_VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: ${{ steps.project_info.outputs.java_version }}
          distribution: 'temurin'

      # --- EXECUÇÃO MAVEN (Mantido como estava, pois é mais estável com plugins dinâmicos) ---
      - name: Maven Analysis (Full)
        if: steps.project_info.outputs.build_system == 'maven'
        id: maven_full
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -f ${{ steps.project_info.outputs.build_file }} -Dsonar.projectKey=grilo-org_20260120T173142_lukninja97_CarsExplorer -Dsonar.projectName=20260120T173142_lukninja97_CarsExplorer -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=grilo-org

      - name: Maven Analysis (Fallback)
        if: steps.project_info.outputs.build_system == 'maven' && steps.maven_full.outcome == 'failure'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          echo "::warning::Build Maven falhou. Tentando sem testes."
          mvn -B verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar -Dmaven.test.skip=true -f ${{ steps.project_info.outputs.build_file }} -Dsonar.projectKey=grilo-org_20260120T173142_lukninja97_CarsExplorer -Dsonar.projectName=20260120T173142_lukninja97_CarsExplorer -Dsonar.host.url=https://sonarcloud.io -Dsonar.organization=grilo-org

      # --- EXECUÇÃO GRADLE (BLINDADA) ---
      
      # 1. TENTA COMPILAR (Sem chamar Sonar ainda)
      - name: Gradle Build (Full)
        if: steps.project_info.outputs.build_system == 'gradle'
        id: gradle_build
        continue-on-error: true
        run: |
          if [ -n "${{ steps.project_info.outputs.gradle_wrapper_dir }}" ]; then
            cd ${{ steps.project_info.outputs.gradle_wrapper_dir }}
            chmod +x gradlew
            ./gradlew assemble --no-daemon
          else
            gradle assemble --no-daemon
          fi
          
      # 2. FALLBACK DE COMPILAÇÃO (Se falhar, tenta sem testes/lint)
      - name: Gradle Build (Rescue)
        if: steps.project_info.outputs.build_system == 'gradle' && steps.gradle_build.outcome == 'failure'
        run: |
           echo "::warning::Build Gradle falhou. Tentando apenas compilar sem testes."
           if [ -n "${{ steps.project_info.outputs.gradle_wrapper_dir }}" ]; then
            cd ${{ steps.project_info.outputs.gradle_wrapper_dir }}
            ./gradlew assemble -x test -x lint --no-daemon
           else
            gradle assemble -x test -x lint --no-daemon
           fi

      # 3. ANÁLISE SONAR (Usa a Action oficial lendo os binários gerados)
      - name: SonarCloud Scan (Gradle Strategy)
        if: steps.project_info.outputs.build_system == 'gradle'
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=grilo-org_20260120T173142_lukninja97_CarsExplorer
            -Dsonar.projectName=20260120T173142_lukninja97_CarsExplorer
            -Dsonar.organization=grilo-org
            -Dsonar.java.binaries=**/build/classes
            -Dsonar.sources=.
            -Dsonar.tests=.
            -Dsonar.test.inclusions=**/*Test.java,**/*Tests.java
            -Dsonar.exclusions=**/*.class
